<div class="dashboard">
  <mat-grid-list cols="2" rowHeight="1:1" gutterSize="10px">
    <mat-grid-tile *ngFor="let thermostat of thermostats">
      <mat-card style="width: 100%">
        <mat-card-header>
          <mat-card-title>{{ thermostat.name }}</mat-card-title>
          <mat-card-subtitle>{{ thermostat.location }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <canvas baseChart
                  [datasets]="[{ data: getTemperatureData(thermostat.temperatures), label: 'Temperature' }]"
                  [labels]="getTimestampLabels(thermostat.temperatures)"
                  [legend]="true">
          </canvas>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
